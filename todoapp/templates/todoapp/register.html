<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        

        .wrapper {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .wrapper:hover {
            transform: translateY(-5px);
        }

        .wrapper h2 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .wrapper h2::before {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #4070f4;
            margin: 0 auto 10px;
            border-radius: 5px;
        }

        .wrapper form {
            margin-top: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: #4070f4;
        }

        .input-box.button input {
            background: #4070f4;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-box.button input:hover {
            background: #3057d5;
            transform: translateY(-2px);
        }

        .text h3 {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        .text h3 a {
            color: #4070f4;
            text-decoration: none;
        }

        .text h3 a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages h2 {
            color: #b22222;
            font-size: 16px;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .wrapper {
                max-width: 90%;
                padding: 20px;
            }

            .wrapper h2 {
                font-size: 20px;
            }

            .input-box input {
                font-size: 14px;
            }

            .text h3 {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Register</h2>
        <div class="messages">
            {% if messages %}
            {% for message in messages %}
            <h2>{{ message }}</h2>
            {% endfor %}
            {% endif %}
        </div>
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" placeholder="Create a username" required name="username">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter your email" required name="email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required name="password">
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="{% url 'login' %}">Login</a></h3>
            </div>
            <div class="text">
                <h3>Forgot Password? <a href="#">Reset</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
